# === Banco de dados H2 (em memória) ===
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:biblioteca;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# === Hibernate ===
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# === Servidor HTTP ===
quarkus.http.port=8080

# === Segurança - Usuários em memória (ADMIN / USER) ===
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true

quarkus.security.users.embedded.users.admin=admin
quarkus.security.users.embedded.users.user=user

quarkus.security.users.embedded.roles.admin=ADMIN
quarkus.security.users.embedded.roles.user=USER

# === Autenticação baseada em formulário ===
quarkus.http.auth.form.enabled=true
quarkus.http.auth.form.login-page=/login.xhtml
quarkus.http.auth.form.error-page=/login.xhtml?error=true
quarkus.http.auth.form.landing-page=/index.xhtml
quarkus.http.auth.session.encryption-key=0123456789ABCDEF0123456789ABCDEF

# === Regras de autorização ===
# Páginas públicas (login e recursos estáticos JSF)
quarkus.http.auth.permission.public.paths=/login.xhtml,/javax.faces.resource/*
quarkus.http.auth.permission.public.policy=permit

# Área ADMIN: apenas ADMIN pode acessar /admin/*
quarkus.http.auth.permission.admin.paths=/admin/*
quarkus.http.auth.permission.admin.policy=authenticated

# Demais rotas exigem usuário autenticado (ADMIN ou USER)
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# Papel exigido (ADMIN) para operações marcadas com @RolesAllowed, se aplicável
quarkus.http.auth.roles-allowed=ADMIN

# Sessão HTTP - reforço de segurança
quarkus.http.auth.session.encryption-enabled=true
quarkus.http.auth.session.timeout=30M
